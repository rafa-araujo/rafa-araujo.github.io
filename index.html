<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Agendas e cadernos customizados">
  <title>Magix</title>
  <link rel="stylesheet" type="text/css" href="style.css">

<body>
  <header class="cabecalho">

  <main class="conteudo">

    <section class="conteudo-secundario">
      <h3 class="conteudo-secundario-titulo">Sobre Nós</h3>
      <p class="conteudo-secundario-paragrafo">HoldthedoorHoldthedoorHoldthedoor</p>
      <p class="conteudo-secundario-paragrafo">HoldthedoorHoldthedoorHoldthedoor</p>
      <p class="conteudo-secundario-paragrafo">HoldthedoorHoldthedoorHoldthedoor</p>

    <img class="rodape-imagem" src="logo-magix3.png" alt="Logo da Magix">
